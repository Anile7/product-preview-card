<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="images/image-product-desktop.jpg" class="product-image">
    </div>
    <div class="right-section">
      <p class="perfume">PERFUME</p>
    
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <div class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>

      <div class="prices">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button class="add-to-cart-button">Add to Cart</button>
    </div> 
  </div>
</body>
</html>
